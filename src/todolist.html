<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
</head>
<body class="bg-primary">
    <header class="w-full flex flex-row justify-end ">
        <h2 class="mt-5 mr-6 text-white font-semibold" id="user"></h2>
    </header>
    <main class="w-full ">
        <section class="w-[500px] mx-auto flex flex-col pt-[150px]">
            <!-- todo input -->
            <div class="w-full relative">
                <input type="text" class="py-3 pl-[16px] rounded-[10px] w-full" placeholder="新增待辦事項" id="todoinput">
                <input type="button" class="absolute top-1 bottom-1 right-1 w-10 h-10 bg-[#333333] rounded-[10px] text-[30px] text-white cursor-pointer flex flex-col items-center justify-center" id="todoinput-btn" value="+">
            </div>

            <!-- todo list -->
            <div class="w-full bg-white rounded-[10px] mt-4">
                <!-- todo status -->
                <div class="w-full flex flex-row" id="status">
                    <input type="button" class="cursor-pointer w-1/3 py-4 border-b-2 hover:border-black" value="全部">
                    <input type="button" class="cursor-pointer w-1/3 py-4 border-b-2 hover:border-black" value="待完成">
                    <input type="button" class="cursor-pointer w-1/3 py-4 border-b-2 hover:border-black" value="已完成">
                </div>
                <ul class="pl-6 pr-12" id="todolist-data">
                    <li class="flex flex-row pt-[17px] pb-[15px] items-center border-b border-[#E5E5E5]"><input type="checkbox" class="w-5 h-5" name="" id=""><p class="pl-6">你的代辦事項</p></li>
                </ul>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="todolist.js"></script>
</html>
